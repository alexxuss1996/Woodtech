<header class="home-header">

		<div class="home-header-slider__controls">

						<li><a href="https://vk.com/" class="social__link"><span class="fab fa-vk"></span></a></li>
						<li><a href="https://facebook.com/" class="social__link"><span class="fab fa-facebook"></span></a></li>

			</div>
